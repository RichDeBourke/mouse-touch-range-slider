<!doctype html>
<html lang="en" class="no-touch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Range Slider Full Demo</title>

    <meta name="description" content="Full demo for MT-RangeSlider.">

    <script>
        (function (window, document, navigator) {
            if (('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0)) {
                document.documentElement.className = document.documentElement.className.replace(/\bno-touch\b/, 'touch');
            }
        }(window, document, navigator));
    </script>

    <link href="css/mt-range-slider.css" rel="stylesheet" type="text/css">
    <link href="css/slider-demo.css" rel="stylesheet" type="text/css">

    <!--[if IE 9]>
        <link href="css/slider-demo-IE9.css" rel="stylesheet" type="text/css">
    <![endif]-->

    <!--[if lte IE 8]>
        <link href="css/slider-demo-IE8.css" rel="stylesheet" type="text/css">
    <![endif]-->

</head>

<body>
    <!-- This page only supports IE9 and higher (which are the versions supported by jQuery 2) -->
    <!--[if lte IE 8]>
        <div class="ie_warning">
            <div>
                <img src="images/dialog-warning.gif" width="16" height="16" alt=""/>
                My apologies. This site is not compatible with older versions of Internet Explorer, such as yours.
            </div>
        </div>
    <![endif]-->
    <div class="container">
        <h1>Mouse Touch Range Slider</h1>
        <div id="color-container" class="color-container">
            <div id="color-result" class="color-result">
                <table>
                    <tr>
                        <td>
                            <label for="fc">HEX: #</label>
                        </td>
                        <td>
                            <input id="fc" class="input-6" maxlength="6" type="text" tabindex="1" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fc-r">RGB:</label>
                        </td>
                        <td>
                            <input id="fc-r" maxlength="3" class="input-4" type="text" tabindex="2" />
                            <input id="fc-g" maxlength="3" class="input-4" type="text" tabindex="3" />
                            <input id="fc-b" maxlength="3" class="input-4" type="text" tabindex="4" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="ctrl red">
                <p class="slider-label">Red</p>
                <input type="text" id="fc-red" class="color-slider" value="" name="fc-red" tabindex="5" />
            </div>
            <div class="ctrl green">
                <p class="slider-label">Green</p>
                <input type="text" id="fc-green" class="color-slider" value="" name="fc-green" tabindex="6" />
            </div>
            <div class="ctrl blue">
                <p class="slider-label">Blue</p>
                <input type="text" id="fc-blue" class="color-slider" value="" name="fc-blue" tabindex="7" />
            </div>
            <div class="ctrl hue">
                <p class="slider-label">Hue (&deg;)</p>
                <input type="text" id="fc-hue" class="hue-slider" value="" name="fc-hue" tabindex="8" />
            </div>
        </div>
    </div>

    <!--[if (!IE)|(gt IE 8)]><!-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <!--<![endif]-->

    <script>
        if (window.jQuery) {
            document.write(
                '<script src="js/jquery.mtRangeSlider.js" type="text/javascript"><\/script><script src="js/slider-demo.js" type="text/javascript"><\/script>'
            );
        }
    </script>
</body>

</html>
